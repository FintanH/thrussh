[package]
name = "lnk-thrussh-agent"
version = "0.1.0"
edition = "2018"
authors = ["Fintan Halpenny <fintan.halpenny@gmail.com>", "Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
description = "SSH agent client and server"
repository = "https://github.com/FintanH/thrussh"
keywords = ["ssh"]
license = "Apache-2.0"

[features]
default = [ "tokio-agent" ]
tokio-agent = [ "tokio" ]
smol-agent = [ "smol" ]

[dependencies]
async-trait = "0.1"
byteorder = "1.4"
lnk-cryptovec = "0.6.0"
data-encoding = "2.3"
futures = "0.3"
log = "0.4"
smol = { version = "1.2", optional = true }
thiserror = "1.0"
lnk-thrussh-encoding = "0.1"
tokio = { version = "1.6", features = [ "io-util", "net", "rt-multi-thread", "time" ], optional = true }
